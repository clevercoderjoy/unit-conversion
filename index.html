        <link rel="stylesheet" href="index.css" />

    <body>
        <header id="hero">
            <h1>Metric/Imperial Unit Conversion</h1>

        </header>
        <main id="conversion">
            <div id="display-section">
                <div class="display">
                    <h2>Length (Feet/Meter)</h2>
                    <p class="display-conversion" id="length"></p>
                </div>
                <div class="display">
                    <h2>Volume (Gallons/Liters)</h2>
                    <p class="display-conversion" id="volume"></p>
                </div>
                <div class="display">
                    <h2>Mass (Pounds/Kilograms)</h2>
                    <p class="display-conversion" id="mass"></p>
                </div>
            </div>
        </main>
        <footer id="footer">
